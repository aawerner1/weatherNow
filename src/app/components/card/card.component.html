<div class="group__card">
  <div class="card" *ngFor="let data of datas, index as i">

    <div class="card__head">
      {{data.name}}, {{data.country}}
    </div>

    <div class="card__body"
      [ngClass]="{'cold': data.temp <= 5, 'medium': data.temp > 5 && data.temp <= 25, 'warm': data.temp > 25}">
      {{data.temp}}&deg;
    </div>

    <div class="card__footer">
      <div class="card__footer--dataWeather" *ngIf="i == 1">
        <div>
          <label>Humidity</label>
          <p>{{data.humidity}}<small>%</small></p>
        </div>
        <div>
          <label>Pressure</label>
          <p>{{data.pressure}}<small>hPa</small></p>
        </div>

      </div>
      <div class="card__footer--updated">
        <small>updated at {{currentTime | date:'mediumTime'}}</small>
      </div>
    </div>
  </div>

  <div class="card__error" *ngIf="cardErro">
    <p>Something went wrong</p>
    <button  (click)="tryAgain()">Try Again</button>
  </div>
</div>
