<div class="container" *ngFor="let data of datas">
  <div class="card" >
  
    <div class="card__head">
      {{data.name}}, {{data.sys.country}}
    </div>
  
    <div class="card__body">
      {{data.main.temp}}
    </div>
  
    <div class="card__footer">
      {{data.main.humidity}}
      {{data.main.pressure}}       
    </div>
  </div>
  
</div>
